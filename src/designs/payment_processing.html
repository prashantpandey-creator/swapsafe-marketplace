<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Payment Processing</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f4d525",
                        "background-light": "#f8f8f5",
                        "background-dark": "#0A0A0F",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-footer {
            background: rgba(34, 31, 16, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(244, 213, 37, 0.1);
        }
        .gold-glow {
            box-shadow: 0 0 50px 10px rgba(244, 213, 37, 0.15);
        }
        .rotating-ring {
            border: 2px solid transparent;
            border-top-color: #f4d525;
            border-radius: 50%;
        }
        /* Hide scrollbars for a clean app feel */
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white selection:bg-primary/30">
<!-- Top Navigation Bar (Simplified/Non-interactive for process state) -->
<div class="relative flex h-auto w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">
<div class="flex items-center p-4 pb-2 justify-between">
<div class="w-10"></div> <!-- Spacer to keep centered feel -->
<div class="flex items-center gap-1 opacity-60">
<span class="material-symbols-outlined text-[14px]">lock</span>
<span class="text-[10px] uppercase tracking-[0.2em] font-bold">Secure Session</span>
</div>
<div class="w-10"></div>
</div>
</div>
<!-- Main Content Area -->
<main class="flex flex-col items-center justify-center flex-grow min-h-[80vh] px-6">
<!-- Animated Central Element -->
<div class="relative flex items-center justify-center mb-12">
<!-- Pulsing Outer Glow -->
<div class="absolute w-48 h-48 bg-primary/10 rounded-full blur-[40px]"></div>
<!-- Rotating Progress Ring -->
<div class="absolute w-40 h-40 border-2 border-white/5 rounded-full"></div>
<div class="absolute w-40 h-40 border-2 border-t-primary border-r-primary/40 border-b-transparent border-l-transparent rounded-full animate-spin" style="animation-duration: 2s;"></div>
<!-- Central Shield Icon -->
<div class="relative z-10 w-28 h-28 flex items-center justify-center rounded-full bg-gradient-to-br from-primary to-[#b39500] shadow-[0_0_30px_rgba(244,213,37,0.4)]">
<span class="material-symbols-outlined text-[56px] text-background-dark font-light" style="font-variation-settings: 'FILL' 1, 'wght' 300;">
                    shield_with_heart
                </span>
</div>
</div>
<!-- Headline & Subtext -->
<div class="space-y-4 max-w-sm w-full">
<h3 class="text-white tracking-tight text-2xl font-bold leading-tight text-center px-4">
                Processing Your Secure Payment...
            </h3>
<p class="text-white/60 text-base font-normal leading-relaxed text-center px-6">
                Verifying with your bank. Please do not close the app or press back.
            </p>
</div>
<!-- Visual Image Reference (Subtle verification illustration) -->
<div class="mt-12 w-full max-w-[200px] opacity-20 grayscale brightness-200">
<div class="w-full aspect-square bg-center bg-no-repeat bg-contain" data-alt="Abstract golden geometric security pattern" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAtNw81LZyYExQyCV1485-xZoLYuBxPTH9hkEN4ADBrM697VJGgoJCMyYlwki2WOivp6lWJ2XWiZuHQgm8EtiGEIihQ1NaaMTyM0KIuX-JP5utiR8PC0pmyqAlE8PIiKvzJEQ0b2NsTbrK9PwsZbhZGVjy1Rjp44q_LTxg2RSSer_QHbLGGuJaOJbO9MHDTlN-QY-XrPEhWwxE3w_mgh5kn79wIwCvf2Wp7PUwaoRadMyKN1aKtn6nT94sU0_3LMAg64w1RPehfpMo");'>
</div>
</div>
</main>
<!-- Glassmorphic Footer -->
<footer class="fixed bottom-0 left-0 right-0 glass-footer pb-10 pt-6 px-4 rounded-t-3xl">
<div class="max-w-md mx-auto">
<div class="grid grid-cols-2 gap-3">
<!-- Badge 1 -->
<div class="flex flex-1 gap-3 rounded-xl border border-white/5 bg-white/5 p-4 items-center justify-center">
<div class="text-primary" data-icon="verified_user">
<span class="material-symbols-outlined text-[20px]">verified_user</span>
</div>
<h2 class="text-white text-[13px] font-bold leading-tight uppercase tracking-wider">Shield Protected</h2>
</div>
<!-- Badge 2 -->
<div class="flex flex-1 gap-3 rounded-xl border border-white/5 bg-white/5 p-4 items-center justify-center">
<div class="text-primary" data-icon="security">
<span class="material-symbols-outlined text-[20px]">security</span>
</div>
<h2 class="text-white text-[13px] font-bold leading-tight uppercase tracking-wider">Bank Security</h2>
</div>
</div>
<!-- Compliance Text -->
<div class="mt-6 text-center">
<p class="text-[10px] text-white/30 uppercase tracking-[0.1em]">Encrypted by 256-bit SSL Technology</p>
</div>
</div>
</footer>
<!-- Spacer for iOS Home Indicator -->
<div class="h-8 bg-background-light dark:bg-background-dark"></div>
</body></html>
