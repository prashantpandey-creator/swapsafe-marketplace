<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quick Sell Camera UI</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ffd900",
                        "background-light": "#f8f8f5",
                        "background-dark": "#23200f",
                        "app-black": "#0A0A0F",
                        "gold-accent": "#FFD700",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        /* Custom corner bracket styles */
        .corner-bracket {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: rgba(255, 255, 255, 0.7);
            border-style: solid;
            border-width: 0;
            pointer-events: none;
        }
        .top-left { top: 2rem; left: 2rem; border-top-width: 4px; border-left-width: 4px; border-top-left-radius: 12px; }
        .top-right { top: 2rem; right: 2rem; border-top-width: 4px; border-right-width: 4px; border-top-right-radius: 12px; }
        .bottom-left { bottom: 2rem; left: 2rem; border-bottom-width: 4px; border-left-width: 4px; border-bottom-left-radius: 12px; }
        .bottom-right { bottom: 2rem; right: 2rem; border-bottom-width: 4px; border-right-width: 4px; border-bottom-right-radius: 12px; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-app-black text-white font-display overflow-hidden h-screen flex flex-col">
<!-- Header Section -->
<header class="flex items-center justify-between p-4 pt-6 z-20">
<div class="w-12">
<!-- Spacer to balance the close button -->
</div>
<h2 class="text-white text-lg font-bold tracking-tight">Quick Sell</h2>
<div class="w-12 flex justify-end">
<button class="flex items-center justify-center rounded-full size-10 bg-white/10 hover:bg-white/20 transition-colors text-white">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col relative w-full max-w-md mx-auto h-full pb-4">
<!-- Camera Viewfinder -->
<div class="relative flex-grow mx-4 rounded-3xl overflow-hidden bg-gray-900 group shadow-2xl border border-white/5">
<!-- Simulated Camera Feed -->
<div class="absolute inset-0 bg-cover bg-center opacity-80" data-alt="Close up of a modern smartphone on a wooden desk with soft lighting" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBExyXxJRMK6DG9_s8HJzlCJvqEuiFAiYWIy9jjUwEx0Lv_yrU5ASLrnxtvGICsX1_Dn3BImg69l1TP-koCvnssjHY-WXsE09z-eJGasxnArAwAkwJVuJVdfjcjgya2SGqIMQi13HLjMhvLMgHy7xK0R860Wn9K0McHJXLm8Y_CS_urSILkgTxE0SpKxpYMTzzXxWtXwQ06zFPcbnDRxdwh7o5_5u0xezCcUCZ0TMYjouYh9L1e0jOTKBIlNJL9evTsdUqWHbsrBT0');">
</div>
<!-- Dark gradient overlay for text readability -->
<div class="absolute inset-0 bg-gradient-to-b from-black/60 via-transparent to-black/60"></div>
<!-- Progress Indicator Overlay -->
<div class="absolute top-6 left-0 right-0 flex justify-center z-10">
<div class="bg-black/50 backdrop-blur-md px-4 py-1.5 rounded-full border border-white/10 flex items-center gap-2">
<div class="flex gap-1">
<div class="h-1.5 w-6 rounded-full bg-primary"></div>
<div class="h-1.5 w-6 rounded-full bg-white/20"></div>
<div class="h-1.5 w-6 rounded-full bg-white/20"></div>
<div class="h-1.5 w-6 rounded-full bg-white/20"></div>
</div>
<span class="text-xs font-semibold text-white ml-2">Step 1 of 4</span>
</div>
</div>
<!-- Viewfinder Brackets & Instructions -->
<div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
<div class="corner-bracket top-left"></div>
<div class="corner-bracket top-right"></div>
<div class="corner-bracket bottom-left"></div>
<div class="corner-bracket bottom-right"></div>
<!-- Floating Instructions -->
<p class="text-white/90 font-medium text-lg drop-shadow-md text-center mt-32">Position product in frame</p>
</div>
<!-- Utility Icons (Flash, Grid) -->
<div class="absolute top-6 right-4 flex flex-col gap-3">
<button class="size-10 rounded-full bg-black/40 backdrop-blur-sm flex items-center justify-center text-white hover:bg-black/60 transition">
<span class="material-symbols-outlined">flash_on</span>
</button>
<button class="size-10 rounded-full bg-black/40 backdrop-blur-sm flex items-center justify-center text-white hover:bg-black/60 transition">
<span class="material-symbols-outlined">grid_4x4</span>
</button>
</div>
<!-- AI Enhancement Toggle (Inside Viewfinder Bottom) -->
<div class="absolute bottom-6 left-1/2 -translate-x-1/2">
<label class="cursor-pointer group flex items-center gap-3 bg-black/60 backdrop-blur-lg border border-white/10 rounded-full pl-4 pr-1.5 py-1.5 hover:bg-black/70 transition-all shadow-lg">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[20px] material-symbols-filled">auto_awesome</span>
<span class="text-sm font-bold text-white whitespace-nowrap">AI Enhancement</span>
</div>
<!-- Toggle Switch -->
<div class="relative flex items-center h-6 w-11 rounded-full bg-white/20 p-1 duration-200 ease-in-out has-[:checked]:bg-primary">
<div class="h-4 w-4 rounded-full bg-white shadow-sm transform duration-200 ease-in-out translate-x-0 has-[:checked]:translate-x-5"></div>
<input checked="" class="hidden peer has-[:checked]:translate-x-5" type="checkbox"/>
</div>
</label>
</div>
</div>
<!-- Controls Section -->
<div class="px-6 pt-6 pb-2 flex flex-col items-center gap-6">
<!-- Capture Row -->
<div class="w-full flex items-center justify-between">
<!-- Gallery / Previous -->
<div class="flex-1 flex justify-start items-center">
<button class="flex flex-col items-center gap-1 group">
<div class="size-12 rounded-xl overflow-hidden border-2 border-white/20 group-hover:border-primary transition relative">
<div class="absolute inset-0 bg-cover bg-center" data-alt="Thumbnail of previous electronics item" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCBoil9Us_ehIRwLolIkgvQfmmdk8qC0_wS_DlcvELFypGE7SmDwWHZq10Rd-3e0Knwkk-HYoKuHnLjVqI6UJ8xDmLefl6o6_X-0trhhSVhfckWFkZkHiEc9mWrmdpLPiCBrH7CndisFpnsQN8MGJvZzqIKo-_zDhyBAAnnUyZh7S6sTMqQLMuuWLNeTXqKlOtHB6V7WGH45uPIF3MPBIW73IcsAPS6w_4KZUvCEA_KwJiY0VfdgxEX7XLa3rTC0vyZeJL1y0WwL5M');"></div>
</div>
<span class="text-[10px] font-medium text-white/60 group-hover:text-white">Gallery</span>
</button>
</div>
<!-- Shutter Button -->
<div class="flex-0 relative">
<button class="relative flex items-center justify-center size-20 rounded-full border-4 border-white/20 bg-transparent group active:scale-95 transition-transform duration-150">
<div class="absolute inset-0 rounded-full border-[3px] border-primary opacity-100"></div>
<div class="size-16 bg-white rounded-full group-hover:bg-primary/90 transition-colors shadow-[0_0_15px_rgba(255,217,0,0.3)]"></div>
</button>
</div>
<!-- Flip / Next (Placeholder or empty for balance) -->
<div class="flex-1 flex justify-end items-center">
<button class="flex flex-col items-center gap-1 text-white/60 hover:text-white transition">
<div class="size-12 rounded-full bg-white/5 flex items-center justify-center border border-white/10">
<span class="material-symbols-outlined text-[24px]">flip_camera_ios</span>
</div>
<span class="text-[10px] font-medium">Flip</span>
</button>
</div>
</div>
<!-- Tip Card -->
<div class="w-full relative">
<div class="flex items-start gap-3 p-4 rounded-2xl bg-white/5 backdrop-blur-md border border-white/10 shadow-lg relative overflow-hidden">
<!-- Subtle glow effect -->
<div class="absolute -top-10 -left-10 w-20 h-20 bg-primary/20 blur-3xl rounded-full pointer-events-none"></div>
<div class="bg-primary/20 p-2 rounded-full shrink-0 text-primary">
<span class="material-symbols-outlined text-[20px] material-symbols-filled">lightbulb</span>
</div>
<div class="flex flex-col gap-0.5">
<p class="text-white text-sm font-semibold leading-snug">Pro tip: Good lighting = faster sales!</p>
<p class="text-white/60 text-xs leading-normal">Our AI will enhance your photo automatically.</p>
</div>
</div>
</div>
<!-- Footer -->
<div class="pb-2">
<p class="text-white/30 text-[10px] uppercase tracking-widest font-bold flex items-center gap-1.5">
<span class="material-symbols-outlined text-[12px]">verified_user</span>
                    Powered by Guardian AI
                </p>
</div>
</div>
</main>
</body></html>
