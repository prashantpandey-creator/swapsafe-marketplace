<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Seller Chat Interface</title>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f4c025",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221e10", // Keeping config, but will override main bg to #0A0A0F as requested
                        "surface-dark": "#0A0A0F",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass-bubble {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .gold-gradient {
            background: linear-gradient(135deg, #f4c025 0%, #d4a015 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-surface-dark font-display text-white overflow-hidden h-screen flex flex-col">
<!-- Header -->
<header class="flex items-center justify-between p-4 pt-6 pb-4 bg-surface-dark border-b border-white/5 z-20 shrink-0">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<div class="flex flex-col items-center justify-center flex-1 mx-2">
<div class="relative">
<div class="size-10 rounded-full bg-cover bg-center border border-white/10" data-alt="Profile picture of seller Alex J." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDYkQjNzjMVq-BbyxBYMKAjtna5H069rmNjIFFrownJDTvXbG_joK1RbRxWsPUzhZeFihmsF4CPM0aOjpp0xnRdDNbrHF6tlWBSm2TLOq9M1P4KG01er0z4YsizEz-ag2RokzXhYyQQhXHSx1gv9aLljmm0NFCIsNnHttJLgnYKRWfyL7dG6ZA6J_qfO2MrKCPG0Noly-QJMpXISvjjwEvrPcZ9v-n1VMSlXsJDN69vzPhXRqYTDoJpnJaXEo4d09zuBFL4wTMUX7g');"></div>
<div class="absolute bottom-0 right-0 size-3 bg-green-500 border-2 border-[#0A0A0F] rounded-full"></div>
</div>
<div class="flex items-center gap-1 mt-1">
<h1 class="text-sm font-bold text-white leading-none">Alex J.</h1>
<span class="material-symbols-outlined text-blue-400" style="font-size: 14px;">verified</span>
</div>
<span class="text-[10px] text-gray-400 font-medium tracking-wide">VERIFIED SELLER</span>
</div>
<button class="h-9 px-4 rounded-full bg-primary/20 border border-primary/50 text-primary text-sm font-bold flex items-center hover:bg-primary/30 transition-colors">
            Make Offer
        </button>
</header>
<!-- Chat Area -->
<main class="flex-1 overflow-y-auto no-scrollbar flex flex-col relative w-full">
<!-- Safety Banner -->
<div class="sticky top-0 z-10 p-4 bg-gradient-to-b from-[#0A0A0F] via-[#0A0A0F] to-transparent">
<div class="bg-red-500/10 border border-red-500/20 rounded-xl p-3 flex items-start gap-3">
<span class="material-symbols-outlined text-red-400 shrink-0 mt-0.5" style="font-size: 20px;">shield_person</span>
<div class="flex flex-col gap-0.5">
<p class="text-xs font-bold text-red-200 uppercase tracking-wide">Safety Warning</p>
<p class="text-sm text-gray-300 leading-snug">Never transfer money outside SwapSafe. Protect your purchase.</p>
</div>
</div>
</div>
<!-- Messages -->
<div class="flex flex-col gap-6 px-4 pb-24 pt-2">
<!-- Timestamp -->
<div class="flex justify-center">
<span class="text-xs text-gray-500 font-medium">Today 10:23 AM</span>
</div>
<!-- Received Message -->
<div class="flex items-end gap-3 max-w-[85%] self-start group">
<div class="size-8 rounded-full bg-cover bg-center shrink-0 mb-1" data-alt="Small avatar of Alex J." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA-FLbWjVDmaxVOehGvMHBMvr6FN1j78gXgomUTqeXkwn4jIG32MVcY1hay4OMIBT2-VEkhHbnHhD2m8IV_5NI0vve_ZpJ45lbo-54gDsE-23waqjqkKf8x0ypIYGYhiY9MVzrmcSYyI-xxsqhmgRHf8tBMstPxc-rHVWH0HVz4jxHnAp9mEb1hH1a2U5geBu-jgrPebBwvXge4CTDvVEJgqBWcBoqlFiPt22x47eOZw_nmwO4Kl_JVx_v_kBF9jCS_KigRr5oBU_o');"></div>
<div class="flex flex-col gap-1">
<div class="glass-bubble p-3.5 px-5 rounded-2xl rounded-bl-none text-gray-100 text-[15px] leading-relaxed shadow-sm">
                        Hi! Yes, I have the original box and bill.
                    </div>
</div>
</div>
<!-- Sent Message -->
<div class="flex items-end gap-3 max-w-[85%] self-end flex-row-reverse group">
<div class="flex flex-col gap-1 items-end">
<div class="gold-gradient p-3.5 px-5 rounded-2xl rounded-br-none text-[#0A0A0F] text-[15px] font-medium leading-relaxed shadow-md">
                        Great! Can you share a photo of the bill?
                    </div>
<span class="text-[10px] text-gray-500 mr-1">Read 10:25 AM</span>
</div>
</div>
<!-- Received Message with Attachment -->
<div class="flex items-end gap-3 max-w-[85%] self-start group">
<div class="size-8 rounded-full bg-cover bg-center shrink-0 mb-1" data-alt="Small avatar of Alex J." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuChxsuEKlY_hv566SlF3u_26fnsvfq1ivz6PWggbYeHZhXxKB4MwLdR56Y_Fh_Ux27jp_j5CY7WpNxmheHl0bOx6ytD1O8sgm25EMzMRf5xaA98gzwGA-vdlBOcxmkV4b_VdtkAJyt9Zs1V3V1tyVZQ_7ZuzYd_7vpdzorriB-Z9vJEOSY9I2-IML9N1IhYDyxH97lXMz8LeNJ4_i82Eu-R-QYKfu9xXP-E12xhUE2JXYT9RP8585Mwmzje4KEx8GXTG1MhEnZC9BE');"></div>
<div class="flex flex-col gap-1">
<div class="glass-bubble p-2 rounded-2xl rounded-bl-none overflow-hidden flex flex-col gap-2">
<div class="relative w-48 h-32 rounded-lg overflow-hidden cursor-pointer group/image">
<!-- Blurred image -->
<div class="absolute inset-0 bg-cover bg-center blur-md scale-110" data-alt="Blurred photo of a receipt or bill document" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC72hRkh0tlrHvzAqbzesvKdTUiqEq6-o1vxDNU9bglFvMsUKLXXkKR8xbXtaSpprSZu1fwTYLITjYYpxK5tosdJDbZ3u4KHdRgRBYuttPeSja-9Yz1iJLkToUFPi85G3431GDAdfmMFJZiYiS3jXNgbTsSMh4kQgiIQ-M3SJbA0yzVu6F-lyKNmwJ-xwf9E0TtffTnUdXtuOzvrXoCKiT6VLvW1fOZIQwJJ2G2-352SIno7QiKCPaZuZqU9VgMbxeCrENU17ALujM');"></div>
<div class="absolute inset-0 bg-black/20 flex items-center justify-center group-hover/image:bg-black/30 transition-colors">
<div class="size-10 rounded-full bg-black/40 backdrop-blur-sm flex items-center justify-center">
<span class="material-symbols-outlined text-white" style="font-size: 20px;">visibility_off</span>
</div>
</div>
</div>
<p class="px-2 pb-1 text-sm text-gray-200">Here it is.</p>
</div>
</div>
</div>
<!-- Spacer for floating bottom elements -->
<div class="h-12"></div>
</div>
</main>
<!-- Bottom Interface Wrapper -->
<div class="bg-surface-dark shrink-0 z-30 pb-6">
<!-- Quick Actions -->
<div class="w-full overflow-x-auto no-scrollbar py-3 pl-4">
<div class="flex gap-2 w-max pr-4">
<button class="flex items-center gap-1.5 px-4 py-2 rounded-full bg-white/5 border border-white/10 hover:bg-white/10 transition-colors active:scale-95">
<span class="material-symbols-outlined text-primary text-[18px]">photo_library</span>
<span class="text-xs font-medium text-gray-300">Request more photos</span>
</button>
<button class="flex items-center gap-1.5 px-4 py-2 rounded-full bg-white/5 border border-white/10 hover:bg-white/10 transition-colors active:scale-95">
<span class="material-symbols-outlined text-primary text-[18px]">help</span>
<span class="text-xs font-medium text-gray-300">Ask about condition</span>
</button>
<button class="flex items-center gap-1.5 px-4 py-2 rounded-full bg-white/5 border border-white/10 hover:bg-white/10 transition-colors active:scale-95">
<span class="material-symbols-outlined text-primary text-[18px]">currency_exchange</span>
<span class="text-xs font-medium text-gray-300">Negotiate Price</span>
</button>
</div>
</div>
<!-- Input Bar -->
<div class="px-4 pt-1 flex items-end gap-3">
<button class="size-10 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center text-gray-400 hover:text-white transition-colors shrink-0">
<span class="material-symbols-outlined" style="font-size: 24px;">add</span>
</button>
<div class="flex-1 bg-[#181820] rounded-[24px] min-h-[44px] flex items-center px-1 pr-1 border border-white/5 focus-within:border-primary/50 transition-colors">
<button class="size-9 rounded-full hover:bg-white/5 flex items-center justify-center text-gray-400 shrink-0 ml-1">
<span class="material-symbols-outlined" style="font-size: 20px;">photo_camera</span>
</button>
<button class="size-9 rounded-full hover:bg-white/5 flex items-center justify-center text-gray-400 shrink-0">
<span class="material-symbols-outlined" style="font-size: 20px;">image</span>
</button>
<input class="flex-1 bg-transparent border-none focus:ring-0 text-white placeholder-gray-500 text-[15px] px-3 py-2" placeholder="Type a message..." type="text"/>
</div>
<button class="size-11 rounded-full bg-primary hover:bg-[#dcb445] flex items-center justify-center text-[#0A0A0F] shadow-lg shadow-primary/20 transition-all active:scale-95 shrink-0">
<span class="material-symbols-outlined" style="font-size: 24px;">send</span>
</button>
</div>
</div>
</body></html>
