services:
  # Node.js Backend Service
  - type: web
    name: swapsafe-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        value: https://swapsafe-marketplace.vercel.app
      - key: PORT
        value: 10000

  # AI Engine Service (Python)
  # Note: Requires a plan with sufficient RAM/CPU. Free tier might timeout.
  # If using GPU, requires a paid instance type.
  - type: web
    name: swapsafe-ai-engine
    env: python
    region: singapore
    plan: starter # Python requires at least starter usually
    buildCommand: cd ai-engine && pip install -r requirements.txt
    startCommand: cd ai-engine && uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: PORT
        value: 10000
